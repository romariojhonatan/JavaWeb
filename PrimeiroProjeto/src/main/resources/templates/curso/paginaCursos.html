<!doctype html>
<html lang="pt-br">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">

	<title>Cursos</title>
</head>

<body>
	<div class="container-fluid">
		<div class="card-header">
			<strong>Cursos</strong>
		</div>
		<div class="card-body">
			<div th:if="${cursos.isEmpty()}">
				<h1 class="text-center">Nenhum registro encontrado!</h1>
			</div>
			<div th:unless="${cursos.isEmpty()}" class="table-responsive">
				<table class="table table-sm table-striped table-hover table-bordered">
					<thead>
						<tr>
							<th>ID</th>
							<th>Nome</th>
							<th>Descrição</th>
							<th>Preço</th>
							<th>Categorias</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="cur : ${cursos}">
							<td th:text="${cur.id}"></td>
							<td th:text="${cur.nome}"></td>
							<td th:text="${cur.descricao}"></td>
							<td th:text="${cur.preco}"></td>
							<td><span th:each="cat : ${cur.categorias}" th:text="${cat.nome} + ' '"></span></td>
							<td>
								<div class="btn-group float-right">
									<a class="btn btn-sm btn-primary" th:href="@{/alterarCurso/{id}(id=${cur.id})}">Editar</a> <a class="delete btn btn-sm btn-danger"
									 th:href="@{/excluirCurso/{id}(id=${cur.id})}">Excluir</a>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="card-footer">
			<a class="btn btn-sm btn-success" th:href="@{/adicionarCurso/}">Adicionar</a>
		</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	 crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	 crossorigin="anonymous"></script>
</body>

</html>
