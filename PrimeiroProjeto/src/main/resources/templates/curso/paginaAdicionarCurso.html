<!doctype html>
<html lang="pt-br">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">

	<title>Cadastro de Cursos</title>
</head>

<body>
	<div class="container-fluid">
		<div class="card-header">
			<strong>Cadastro de Cursos</strong>
		</div>
		<div class="card-body">
			<form class="form-horizontal" th:object="${curso}" th:action="@{/salvarCurso}" method="POST" style="margin: 10px">
				<div class="form-group">
					<fieldset>
						<div class="form-group">
							<input type="text" class="form-control input-sm" th:field="*{nome}" autofocus="autofocus" placeholder="Informe o nome"
							 maxlength="50" name="" />
						</div>
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text">Descreva</span>
								</div>
								<textarea class="form-control" th:field="*{descricao}" aria-label="With textarea"></textarea>
							</div>
						</div>
						<div class="form-group">
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text">$</span>
								</div>
								<input type="text" class="form-control" th:field="*{preco}" placeholder="Informe o valor" aria-label="Amount (to the nearest dollar)">
								<div class="input-group-append">
									<span class="input-group-text">,00</span>
								</div>
							</div>
						</div>
						<ul>
							<li th:each="cat : ${categorias}">
								<input type="checkbox" th:field="*{categorias}" name="categorias" th:value="${cat.id}" />
								<label th:text="${cat.nome}" />
							</li>
						</ul>

						<!--
						<div class="input-group">
							<select class="custom-select" th:field="*{categorias}">
								<option value="">Selecione a categoria</option>
								<option th:each="cat : ${categorias}" th:value="${cat.id}"
									th:text="${cat.nome}"></option>
							</select>
						</div>
 						-->

						<!-- 
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<div class="input-group-text" th:field="*{categorias}">
									<input type="checkbox" th:each="cat : ${categorias}" th:text="${cat.nome}" 
										aria-label="Checkbox for following text input">
								</div>
							</div>
						</div>
						-->
					</fieldset>
				</div>
				<div align="center">
					<button type="submit" class="btn btn-sm btn-primary">Salvar</button>
					<a th:href="@{/listarCursos}" class="btn btn-sm btn-default">Cancelar</a>
				</div>
			</form>
		</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	 crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	 crossorigin="anonymous"></script>
</body>

</html>
